<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频生成界面</title>
    <link rel="stylesheet" href="css/preview_video.css">
</head>
<body>
    <!-- 新增的顶部导航栏 -->
    <nav class="top-nav">
      <div class="left-section">
        <img src="images/LOGO.png" alt="Logo" class="logo">
        <button class="menu-btn" id="go-homepage">首页</button>
      </div>
      <div class="nav-center">
        <p class="center-text">工作台</p>
      </div>
      <div class="right-section">
        <button class="output-btn" id="output-btn">
            导出
            <img src="images/goahead-btn.png" alt="预览图标" class="output-icon">
        </button>
      </div>
    </nav>

    <div class="container">
        <div class="content-wrapper">
            <div class="list-left-head">
                <p>镜头列表</p>
            </div>
            <!-- 左侧镜头列表 -->
            <div class="left-panel">
                <div class="camera-item">
                    <span class="camera-number">1</span>
                    <img src="images/sceneimg.png" alt="1" class="sceneimg">
                    <p>想象一下，如果没有重力会...</p>
                </div>
            </div>
        </div>

        <!-- 中部 -->
        <div class="main-panel">
            <!-- 视频面板 -->
            <div class="vieo-head">
                <p>播放器</p>
                <button id="video-setting">
                    <img src="images/btn_videoset.png" alt="设置">
                </button>
            </div>
            <div class="video-player-panel">
                <div class="video-container">
                    <video class="this-video" id="thispape-video">
                        <source src="" type="video/mp4">
                        您的浏览器不支持 video 标签。
                    </video>
                </div>
                <div class="player-controls">
                    <div class="time-display">
                        <span id="currentTime">00:00:00.00</span> / <span id="duration">00:00:00.00</span>
                    </div>
                    <div class="play-button-container">
                        <button id="play-pause-btn">
                            <img src="images/btn_play.png" alt="播放" id="play-icon">
                        </button>
                    </div>
                    <div class="ratio-button-container">
                        <button id="ratio-button">比例</button>
                    </div>    
                </div>
                <div class="part-video-edit-panel">
                    <div class="part-video-edit-head">
                        <button class="delete-btn">
                            <img src="images/btn_delete_red.png" alt="删除" id="delete-btn">
                        </button>
                        <button class="adjust-btn">
                            <img src="images/btn_adjust.png" alt="调节" id="adjust-btn">
                        </button>
                    </div>
                    <div class="part-video-edit-content">
                        <div class="video-tag-container">
                            <div class="video-tag">
                                <p>视频</p>
                            </div>
                            <div class="bgm-tag">
                                <p>音乐</p>
                            </div>
                            <div class="audio-tag">
                                <p>音效</p>
                            </div>
                        </div>
                        <div class="track-container">
                            <div class="video-track-container">
                                <div class="video-track-item">
                                    <p>01</p>
                                </div>
                                <div class="video-track-item">
                                    <p>02</p>
                                </div>
                            </div>               
                            <div class="bgm-track-container">
                                <div class="bgm-track-item">
                                    <p>01</p>
                                </div>
                            </div>
                            <div class="audio-track-container">
                                <div class="audio-track-item">
                                    <p>01</p>
                                </div>
                            </div>
                            <div class="progress-bar">
                                <div class="slider"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
           
            <div class="afterprocess-panel">
                 <!-- 音乐生成面板-->
                <div class="musicgen-panel">
                    <div class="text-head">
                        <p>音乐/音效生成</p>
                    </div>
                    <div class="afterprocess-content">
                        <select id="audio-type">
                            <option value="bgm">背景音乐</option>
                            <option value="sound">音效</option>
                        </select>
                        <textarea placeholder="请输入音乐描述词" id="show-musictext-panel"></textarea>
                        <div class="music-gen-detail-panel">
                            <div class="music-gen-detail">
                                <label for="music-gen-time">时长</label>
                                <input type="text" name="short-input" id="music-gen-time">
                                <span>s</span>
                            </div>
                            <div class="music-gen-detail" id="music-gen-loop-container">
                                <input type="checkbox" id="music-gen-loop">
                                <label for="music-gen-loop" id="music-gen-loop-label">循环播放</label>
                            </div>
                        </div>
                        <div class="music-gen-preview-panel" id="audio-material-1">
                            <div id="audio-player-1" class="audio-player">
                                <button id="audio-play-pause-btn-1" class="audio-play-pause-btn">
                                    <img src="images/btn_play.png" alt="播放">
                                </button>
                                <div id="audio-progress-container-1" class="audio-progress-container">
                                    <div id="audio-progress-1" class="audio-progress"></div>
                                </div>
                            </div>
                            <audio id="gen-audio-1">
                                <source src="data/audio/0_0.flac" type="audio/wav">
                                您的浏览器不支持 audio 元素。
                            </audio>
                        </div>
                        <div class="process-btn-container">
                            <button class="process-grey-btn" id="music-gen-btn">生成</button>
                            <button class="process-main-btn" id="add-to-video-btn">添加</button>
                        </div>  
                    </div>
                </div>
                <div class="after-effect-panel">
                     <!-- 后期滤镜面板-->
                    <div class="text-head">
                        <p>后期滤镜</p>
                    </div>
                    <div class="afterprocess-content">
                        <div class="effects-container">
                            <div class="effects-item">
                                <img src="images/sceneimg.png" alt="effect" class="effect-img">
                                <p>效果1</p>
                            </div>
                            <div class="effects-item">
                                <img src="images/sceneimg.png" alt="effect" class="effect-img">
                                <p>效果2</p>
                            </div>
                            <div class="effects-item">
                                <img src="images/sceneimg.png" alt="effect" class="effect-img">
                                <p>效果3</p>
                            </div>
                            <div class="effects-item">
                                <img src="images/sceneimg.png" alt="effect" class="effect-img">
                                <p>效果4</p>
                            </div>
                            <div class="effects-item">
                                <img src="images/sceneimg.png" alt="effect" class="effect-img">
                                <p>效果5</p>
                            </div>
                            <div class="effects-item">
                                <img src="images/sceneimg.png" alt="effect" class="effect-img">
                                <p>效果6</p>
                            </div>
                        </div>
                        <div class="process-btn-container">
                            <button class="process-grey-btn">取消</button>
                            <button class="process-main-btn">添加</button>
                        </div>  
                    </div>
                </div>
            </div>
         
        </div>
        
        <div class="content-wrapper">
            <!-- 风格转绘面板 --> 
            <div class="style-tarns-panel">
                <div class="style-list-head">
                    <p>风格转绘</p>
                </div>

                <div class="style-container" >
                    <div class="style-content">
                        <p>风格描述</p>
                        <textarea class="style-text" placeholder="油画风格、莫奈、印象派"></textarea>
                        <p>上传参考</p>
                        <div class="file-upload-container">
                            <input type="file" id="file-input" accept="image/*" style="display: none;">
                            <button class="file-upload" id="file-upload-btn">
                                <img src="images/btn_add.png" alt="添加" id="add-btn">
                                <label for="file-input" class="upload-label">点击上传</label>
                            </button>
                            <img id="preview-upload-image" src="#" alt="Image Preview" style="display:none; margin-top: 10px;">
                            <button id="style-preview-btn" class="primary-btn" style="display:none;">风格预览</button>
                        </div>
                        <p>应用范围</p>
                        <select id="style-range">
                            <option value="style-thispage">当前页面</option>
                            <option value="style-allpage">所有页面</option>
                        </select>
                    </div>
                    <div class="apply-style-container">
                        <button class="apply-style-btn">应用风格</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- 遮罩层 -->
        <div class="overlay" id="overlay"></div>
        <!-- 加载动画-->
        <div id="loading-overlay" class="loading-overlay" style="display: none;">
            <img id="loading-animation" src="images/FOFO/videogen.webp" alt="Loading Animation">
            <p id="loading-text">正在努力生成中，请稍候...</p>
        </div>
         <!-- 新面板 -->
         <div class="export-panel" id="export-panel">
            
            <div class="export-head">
                <button id="close-export-panel">
                    <img src="images/btn_back.png" alt="关闭">
                </button>
                <p>导出设置</p>
            </div>
            <div class="export-content">
                <div class="export-item">
                    <p class="export-label">视频名称</p>
                    <input type="text" class="export-input" id="export-name" placeholder="请输入视频名称"></input>
                </div>
                <div class="export-item">
                    <p class="export-label">导出格式</p>
                    <select id="export-format">
                        <option value="mp4">MP4</option>
                        <option value="avi">AVI</option>
                        <option value="mov">MOV</option>
                    </select>
                </div>
                <div class="export-item">
                    <p class="export-label">视频分辨率</p>
                    <select id="export-resolution">
                        <option value="480p">480p</option>
                        <option value="720">720p</option>
                        <option value="1080p">1080p</option>
                    </select>
                </div>
                <div class="export-item" id="audio-output-container">
                    <input type="checkbox" id="audio-output">
                    <label for="audio-output" id="audio-output-label" class="export-label">音频导出</label>
                </div>
                <button class="process-main-btn" id="export-button">导出</button>
                
            </div>
        </div>
    </div> 
    <script>
        
        document.addEventListener("DOMContentLoaded", function() {
            //动画播放
            const loadingOverlay = document.getElementById('loading-overlay');
            const loadingAnimation = document.getElementById('loading-animation');
            const loadingText = document.getElementById('loading-text');
            let dotCount = 0;
            function updateLoadingText() {
                if (!loadingText) return;
                const baseText = "正在努力生成中，请稍候";
                dotCount = (dotCount % 3) + 1;
                loadingText.textContent = baseText + ".".repeat(dotCount);
            }
            setInterval(updateLoadingText, 500);


            // 镜头列表面板
            let selectedSceneIndex = -1; // 用于存储当前选中的 sceneIndex
            let selectedCameraItem = null; // 用于存储当前选中的 camera-item
            async function loadStoryboardData() {
                const leftPanel = document.querySelector('.left-panel');
                leftPanel.innerHTML = '';

                try {
                    // 读取现有的 JSON 数据
                    const response = await fetch('/read-json-data', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            fileName: 'storyboard.json'
                        })
                    });
                    const data = await response.json();
                    const scenes = data.scenes;

                    // 遍历 scenes 对象并创建 camera-item
                    for (const [key, value] of Object.entries(scenes)) {
                        const cameraItem = document.createElement('div');
                        cameraItem.className = 'camera-item';
                        cameraItem.setAttribute('data-index', key); // 存储索引
                        const cameraNumber = document.createElement('span');
                        cameraNumber.className = 'camera-number';
                        cameraNumber.textContent = parseInt(key) + 1;
                        const sceneImg = document.createElement('img');
                        sceneImg.alt = key;
                        sceneImg.className = 'sceneimg';
                        // 构造可能存在的 PNG 路径
                        const pngFilePath = `data/final_video/${key}.png`;
                        // 检查该路径是否存在
                        try {
                            const imgResponse = await fetch(pngFilePath, { method: 'HEAD' });
                            if (imgResponse.ok) {
                                sceneImg.src = pngFilePath; // 使用生成的第一帧图片
                            } else {
                                sceneImg.src = "images/sceneimg.png"; // 默认图片
                            }
                        } catch (error) {
                            console.error(`检查图片失败 ${pngFilePath}:`, error);
                            sceneImg.src = "images/sceneimg.png"; // 出错时也用默认图片
                        }
                        const description = document.createElement('p');
                        description.className = 'camera-description';
                        description.textContent = value;
                        cameraItem.appendChild(cameraNumber);
                        cameraItem.appendChild(sceneImg);
                        cameraItem.appendChild(description);
                        leftPanel.appendChild(cameraItem);
                        // 切换分镜
                        cameraItem.addEventListener('click', async function () {
                            const allCameraItems = document.querySelectorAll('.camera-item');
                            allCameraItems.forEach(item => item.classList.remove('selected'));
                            cameraItem.classList.add('selected');
                            selectedCameraItem = cameraItem;
                            selectedSceneIndex = parseInt(cameraItem.getAttribute('data-index'), 10); // 获取索引
                            console.log("当前分镜索引：", selectedSceneIndex);
                            // 更新播放器
                            const videoElement = document.getElementById('thispape-video');
                            const sourceElement = videoElement.querySelector('source');
                            if (selectedSceneIndex !== null) {
                                const videoFilePath = `data/final_video/${selectedSceneIndex}.mp4`;

                                try {
                                    const videoResponse = await fetch(videoFilePath, { method: 'HEAD' });
                                    if (videoResponse.ok) {
                                        sourceElement.src = videoFilePath; // 设置视频源
                                        videoElement.load(); // 重新加载视频
                                        videoElement.play(); // 可选：自动播放
                                    } else {
                                        sourceElement.src = ""; // 清空 src
                                        videoElement.load();
                                        console.warn(`视频文件不存在: ${videoFilePath}`);
                                    }
                                } catch (error) {
                                    console.error(`检查视频失败 ${videoFilePath}:`, error);
                                    sourceElement.src = ""; // 出错时清空
                                    videoElement.load();
                                }
                            }                                                        
                        });
                    }
                    // 默认选择第一个 camera-item，并自动播放 0.mp4
                    const firstCameraItem = leftPanel.querySelector('.camera-item');
                    if (firstCameraItem) {
                        firstCameraItem.click(); // 触发 click 事件，加载对应视频

                        // 手动加载 0.mp4（即使不是第一个分镜）
                        const videoElement = document.getElementById('thispape-video');
                        const sourceElement = videoElement.querySelector('source');
                        const videoFilePath = `data/final_video/0.mp4`;

                        try {
                            const videoResponse = await fetch(videoFilePath, { method: 'HEAD' });
                            if (videoResponse.ok) {
                                sourceElement.src = videoFilePath;
                                videoElement.load();
                                videoElement.play().catch(e => {
                                    console.error("自动播放失败（浏览器策略限制）", e);
                                });
                            } else {
                                console.warn(`视频文件不存在: ${videoFilePath}`);
                            }
                        } catch (error) {
                            console.error(`检查视频失败 ${videoFilePath}:`, error);
                        }
                    }
                } catch (error) {
                    console.error('加载分镜数据失败:', error);
                }
            }

            // 初始化
            loadStoryboardData();
            const audiobox = document.getElementById('audio-material-1');
            audiobox.classList.add('hide');
            setupAudioPlayer('gen-audio-1', 'audio-play-pause-btn-1');

            function getQueryParam(param) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            }
            // 获取 URL 中的 url 参数
            const videoUrl = getQueryParam('url');

            // 处理路径，去除 ./static/ 前缀
            let processedVideoUrl = videoUrl;
            if (processedVideoUrl && processedVideoUrl.startsWith('./static/')) {
                processedVideoUrl = processedVideoUrl.substring('./static/'.length);
            }
            console.log('Processed Video URL:', processedVideoUrl);
            // 更新视频的 src 属性
            if (processedVideoUrl) {
                const videoElement = document.getElementById('thispape-video');
                const sourceElement = videoElement.querySelector('source');
                if (sourceElement) {
                    sourceElement.src = processedVideoUrl; // 使用处理后的路径
                    videoElement.load(); // 重新加载视频
                }
            }
            // 播放/暂停功能
            const videoElement = document.getElementById('thispape-video');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const currentTimeDisplay = document.getElementById('currentTime');
            const durationDisplay = document.getElementById('duration');

            playPauseBtn.addEventListener('click', function () {
                const playIcon = playPauseBtn.querySelector('img');
                if (!playIcon) return;

                if (videoElement.paused || videoElement.ended) {
                    videoElement.play().catch(e => {
                        console.error("播放失败，请检查浏览器支持或自动播放策略", e);
                    });
                    playIcon.src = 'images/btn_pause.png';
                } else {
                    videoElement.pause();
                    playIcon.src = 'images/btn_play.png';
                }
            });
            videoElement.addEventListener('ended', function () {
                const playIcon = playPauseBtn.querySelector('img');
                if (playIcon) {
                    playIcon.src = 'images/btn_play.png';
                }
            });
            // 初始化获取视频总时长
            videoElement.addEventListener('loadedmetadata', function() {
                const duration = videoElement.duration;
                const minutes = Math.floor(duration / 60);
                const seconds = Math.floor(duration % 60);
                const milliseconds = Math.floor((duration % 1) * 100);
                durationDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${milliseconds.toString().padStart(2, '0')}`;
            });
            videoElement.addEventListener('timeupdate', function() {
                const currentTime = videoElement.currentTime;
                const minutes = Math.floor(currentTime / 60);
                const seconds = Math.floor(currentTime % 60);
                const milliseconds = Math.floor((currentTime % 1) * 100);
                currentTimeDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${milliseconds.toString().padStart(2, '0')}`;
            });
            //进度条滑动
            const panel = document.querySelector('.track-container');
            const slider = document.querySelector('.slider');

            if (panel && slider) {
                let isDragging = false;
                let initialX;
                let sliderOffsetLeft;
                const panelWidth = panel.offsetWidth;
                slider.addEventListener('mousedown', (e) => {
                    isDragging = true;
                    initialX = e.clientX;
                    sliderOffsetLeft = slider.offsetLeft;
                    e.preventDefault();
                });
                document.addEventListener('mousemove', (e) => {
                    if (!isDragging) return;
                    const dx = e.clientX - initialX;
                    let newLeft = sliderOffsetLeft + dx;
                    // 确保滑块不超出 panel 的范围
                    if (newLeft < 0) newLeft = 0;
                    if (newLeft > panelWidth - slider.offsetWidth) newLeft = panelWidth - slider.offsetWidth;
                    slider.style.left = `${newLeft}px`;
                });
                document.addEventListener('mouseup', () => {
                    isDragging = false;
                });
            }
            //选择滤镜
            const effectItems = document.querySelectorAll('.effects-item');
            effectItems.forEach(item => {
                item.addEventListener('click', function() {
                    // 移除所有选中项的 selected 类
                    effectItems.forEach(otherItem => {
                        const img = otherItem.querySelector('.effect-img');
                        if (img) {
                            img.classList.remove('selected');
                        }
                    });

                    // 添加选中项的 selected 类
                    const img = this.querySelector('.effect-img');
                    if (img) {
                        img.classList.add('selected');
                    }
                });
            });
            //音乐播放
            function setupAudioPlayer(audioId, playBtnId) {
                const audioElement = document.getElementById(audioId);
                const playBtn = document.getElementById(playBtnId);
                
                if (!audioElement || !playBtn) {
                    console.warn(`Audio or button not found: ${audioId}, ${playBtnId}`);
                    return;
                }

                const playIcon = playBtn.querySelector('img');

                playBtn.addEventListener('click', function () {
                    if (audioElement.paused) {
                        audioElement.play();
                        playIcon.src = 'images/btn_pause.png';
                    } else {
                        audioElement.pause();
                        playIcon.src = 'images/btn_play.png';
                    }
                });

                audioElement.addEventListener('ended', function () {
                    playIcon.src = 'images/btn_play.png';
                });
            }
            // 音乐生成按钮点击事件
            document.getElementById('music-gen-btn').addEventListener('click', async function () {
                console.log("音乐生成按钮点击事件");
                loadingOverlay.style.display = 'flex';
                loadingAnimation.src = 'images/FOFO/audiogen.webp'
                const description = document.getElementById('show-musictext-panel').value;
                const duration = document.getElementById('music-gen-time').value;
                if (!description || !duration) {
                    alert("请填写音乐描述和时长");
                    return;
                }
                const response = await fetch('/generate_music', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            description: description,
                            duration: parseFloat(duration)
                        })
                    });
                if (response.ok) {
                    const result = await response.json();
                    const audiobox = document.getElementById('audio-material-1');
                    const audioElement = document.getElementById('gen-audio-1');
                    const sourceElement = audioElement.querySelector('source');
                    loadingOverlay.style.display = 'none';
                    // 显示播放器
                    audiobox.classList.remove('hide');
                    // 设置音频路径并加载
                    if (sourceElement && result.audio_url) {
                        sourceElement.src = result.audio_url;
                        audioElement.load(); // 加载新音频
                    }
                    // 更新播放按钮图标（可选）
                    const playIcon = document.getElementById('audio-play-pause-btn-1')?.querySelector('img');
                    if (playIcon) {
                        playIcon.src = 'images/btn_play.png'; // 初始状态为播放
                    }
                }
            });
            //添加bgm
            document.getElementById('add-to-video-btn').addEventListener('click', async function () {
                const audioElement = document.getElementById('gen-audio-1');
                const sourceElement = audioElement.querySelector('source');
                const currentAudioSrc = sourceElement.src;
                console.log("添加bgm");
                if (!currentAudioSrc) {
                    alert("没有可添加的背景音乐");
                    return;
                }
                // 提取文件名（假设 currentAudioSrc 是类似 '/data/music/xxx.flac'）
                const fileNameMatch = currentAudioSrc.match(/\/([^\/]+\.flac)$/);
                if (!fileNameMatch) {
                    alert("无效的音频文件");
                    return;
                }
                const originalFileName = fileNameMatch[1]; // 获取原始文件名，如 'music_001.flac'
                try {
                    // 调用后端接口保存为 bgm.flac
                    const response = await fetch('/save-bgm', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            src_filename: originalFileName,
                            dest_filename: 'bgm.flac'
                        })
                    });
                    if (response.ok) {
                        alert("背景音乐添加成功！");
                    } else {
                        const errorData = await response.json();
                        alert("添加失败：" + (errorData.detail || "未知错误"));
                    }
                } catch (err) {
                    console.error("请求失败：", err);
                    alert("添加背景音乐时发生网络错误");
                }
            });


            //导出
            const outputBtn = document.getElementById('output-btn');
            const overlay = document.getElementById('overlay');
            const exportPanel = document.getElementById('export-panel');

            outputBtn.addEventListener('click', function() {
                overlay.style.display = 'block';
                exportPanel.style.display = 'block';
            });

            // 关闭导出面板按钮点击事件
            const closeExportPanelBtn = document.getElementById('close-export-panel');
            closeExportPanelBtn.addEventListener('click', function() {
                overlay.style.display = 'none';
                exportPanel.style.display = 'none';
            });

            // 导出按钮点击事件（实际导出逻辑）
            document.getElementById('export-button').addEventListener('click', async function () {
                console.log('导出');
                loadingOverlay.style.display = 'flex';
                const exportName = document.getElementById('export-name').value || 'output';
                const resolution = document.getElementById('export-resolution').value || '720p';
                if (!exportName) {
                    alert("请输入导出名称");
                    return;
                }
                try {
                    const response = await fetch('/export-video', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            export_name: exportName,
                            resolution: resolution
                        })
                    });
                    if (!response.ok) {
                        throw new Error('导出失败');
                    }
                    // 创建下载链接
                    const url = window.URL.createObjectURL(new Blob([await response.blob()]));
                    const link = document.createElement('a');
                    link.href = url;
                    link.setAttribute('download', `${exportName}.mp4`);
                    document.body.appendChild(link);
                    link.click();
                    link.remove();
                    loadingOverlay.style.display = 'none';

                } catch (error) {
                    console.error("导出错误:", error);
                    alert("导出失败，请检查控制台日志");
                }
            });
        });
        document.querySelector('.file-upload').addEventListener('click', function() {
            document.getElementById('file-input').click();
        });

        document.getElementById('file-input').addEventListener('change', function() {
            if (this.files.length > 0) {
                // 处理文件选择后的逻辑
                console.log('文件已选择:', this.files[0].name);

                // 显示预览图像
                const previewImage = document.getElementById('preview-upload-image');
                previewImage.src = URL.createObjectURL(this.files[0]);
                previewImage.style.display = 'block';
                document.getElementById('style-preview-btn').style.display = 'block';
                document.getElementById('file-upload-btn').style.display = 'none';
            }
        });
        //返回首页
        document.getElementById('go-homepage').addEventListener('click', function() {
            window.location.href = '/';
        });

    </script>

</body>
</html>
